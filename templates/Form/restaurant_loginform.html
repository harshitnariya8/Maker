{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{% url 'signin' %}">
    {% csrf_token %}
    <label>Email:</label>
    <input type="email" name="email" placeholder="email"><br><br>
    <label>Password</label>
    <input type="password" name="password" placeholder="password"><br><br>
    <button type="submit">Login</button>

</form>
    {% for m in messages %}
        <h3>{{ m }}</h3>
    {% endfor %}
{% endblock %}
