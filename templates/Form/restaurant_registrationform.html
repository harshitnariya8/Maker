{% extends 'base.html' %}
{% block content %}
<form method="POST" action="{% url 'restaurant_registration' %}">
    {% csrf_token %}
    <label>Restaurant Name:</label>
    <input type="text" name="restaurant_name" placeholder="Enter your restaurant name"><br><br>
    <label>Restaurant Address:</label>
    <input type="text" name="restaurant_Address" placeholder="Enter your restaurant Address"><br><br>
    <label>Restaurant Contact:</label>
    <input type="text" name="restaurant_Contact" placeholder="Contact number"><br><br>
    <label>Email:</label>
    <input type="email" name="email" placeholder="Email"><br><br>
    <label>Password:</label>
    <input type="password" name="password" placeholder="Password"><br><br>
    <label>Confirm Password:</label>
    <input type="password" name="confirm_password" placeholder="Password"><br><br>
    <label>Restaurant Logo:</label>
    <input type="file" name="logo" accept="image/png, image/gif, image/jpeg"><br><br>
    <button type="submit">Sign Up</button>

</form>
{% endblock %}
